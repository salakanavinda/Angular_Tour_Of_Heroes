<h1>Heros List</h1>

<ul>
  <li *ngFor="let heros of heross"[class.selected]="heros === selectedHero" [title]="heros.name" (click)="onSelect(heros)">
    {{heros.name}} </li>
</ul>

<div>
  <label>name:
    <input [(ngModel)]="selectedHero.name" placeholder="name"/>
  </label>
  <label>
    <input [(ngModel)]="selectedHero.id" placeholder="id"/>
  </label>
</div>
